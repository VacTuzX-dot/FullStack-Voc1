# ===================================
# Docker Compose for FullStack-Voc1
# ===================================
version: "3.8"

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fullstack-voc1-backend
    restart: unless-stopped
    ports:
      - "3102:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-10}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "project=fullstack-voc1"

  # Frontend (Astro static + nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fullstack-voc1-frontend
    restart: unless-stopped
    ports:
      - "3101:80"
    depends_on:
      - backend
    networks:
      - app-network
    labels:
      - "project=fullstack-voc1"

networks:
  app-network:
    driver: bridge
